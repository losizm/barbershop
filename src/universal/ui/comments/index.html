<html lang="en">
<head>
  <title>Comments | Barbershop</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="title">
    <img src="logo.svg" width="32">
    <h1>Barbershop</h1>
  </header>
  <main id="comments">
    <h1>Comments</h1>
    <ul id="comment-list"></ul>
    <form>
      <div id="progress" style="display: none;">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div id="error"></div>
      <div class="comment-outbox">
        <button type="button" name="add-attachment" title="Add attachment..."><img src="paperclip.svg"></button>
        <input type="file" name="attachment" multiple style="display: none;">
        <input type="text" name="text" placeholder="Comment..." required>
        <button type="submit" name="send">Send</button>
      </div>
      <ul id="attachment-list"></ul>
    </form>
  </main>
  <footer class="copyright">&copy; 2021 Carlos Conyers. All rights reserved.</footer>
  <script src="app.js"></script>
</body>
</html>
